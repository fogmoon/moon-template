# Le chemin du dossier contenant les templates de l'utilisateur
twig_path: "twig/"

# Le chemin du repertoire contenant les feuilles de style
stylesheets_path: "styles/"

# Le chemin du repertoire contenant les images
img_path: "img/"

# Le chemin du repertoire contenant les scripts
js_path: "js/"

css_includes:
    - "style.css"
    - "vendor/font-awesome.min.css"
    - "vendor/cbp.css"
    - "vendor/colorbox.css"
    - "vendor/code.css"
    - "jsMoon.css"

js_includes:
    - "jquery.js"
    - "moment.min.js"
    - "jquery.scroll.min.js"
    - "colorbox.min.js"
    - "highlight.pack.js"
    - "Markdown.Converter.js"
    - "Markdown.Editor.js"
    - "Markdown.Sanitizer.js"
    - "moon.js"

